<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SVG Dům</title>
</head>
<body>
<svg width="200" height="250">
    <!-- Čtverec -->
    <rect x="50" y="100" width="100" height="100" 
          style="fill: none; stroke: black; stroke-width: 3;" />

    <!-- Střecha -->
    <polygon points="50,100 150,100 100,50" 
             style="fill: none; stroke: black; stroke-width: 3;" />

    <!-- Úhlopříčky -->
    <line x1="50" y1="100" x2="150" y2="200" 
          style="stroke: black; stroke-width: 2;" />
    <line x1="150" y1="100" x2="50" y2="200" 
          style="stroke: black; stroke-width: 2;" />
</svg>

</body>
</html>
